<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Permit Creation Form</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

<!-- https://getbootstrap.com/docs/5.0/components/navbar/#supported-content -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/permits}">Permits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/permits/add}">Add Permits</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h2>Creation Form</h2>

    <form th:action="@{/permits/add/process}" method="post" class="form">

        <div class="mb-3">
            <label for="player">Player:</label>
            <input type="text" id="player" name="player" value="" placeholder="Enter Player Name..." class="form-control">
        </div>

        <div class="mb-3">
            <label for="issuer">Issuer:</label>
            <input type="text" id="issuer" name="issuer" value="" placeholder="Enter Issuer Name..." class="form-control">
        </div>

        <div class="mb-3">
            <label for="description" >Description:</label>
            <input type="text" name="description" id="description" value="" placeholder="Enter Description..." class="form-control">
        </div>

        <div class="mb-3">
            <label for="permit_type" >Type:</label>
            <input type="text" name="permit_type" id="permit_type" value="" placeholder="Enter Type..." class="form-control">
        </div>

        <div class="d-grid">
            <input type="Submit" value="Submit" class=" btn btn-success">
        </div>

    </form>

</div>

<script th:src="@{/webjars/boostrap/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/boostrap/5.1.3/js/boostrap.min.js}"></script>
</body>
</html>
