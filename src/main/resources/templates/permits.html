<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Permits</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<!-- -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">#</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/permits}">Permits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/permits/add}">Add Permit</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- -->
<div class="container">

    <h2>List of Permits</h2>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Player</td>
            <td>Issuer</td>
            <td>Created</td>
            <td>Duration</td>
            <td>Type</td>
            <td>Description</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="permits : ${permitItems}">
            <td th:text="${permit.id}"></td>
            <td th:text="${permit.player}"></td>
            <td th:text="${permit.issuer}"></td>
            <td th:text="${permit.permit_created}"></td>
            <td th:text="${permit.permit_duration}"></td>
            <td th:text="${permit.permit_type}"></td>
            <td th:text="${permit.description}"></td>
        </tr>

        </tbody>
    </table>

    <a th:href="@{/permits/add}" class="btn btn-success">Add Permit</a>

</div>
<!-- -->
<script th:src="@{/webjars/bootstrap/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<!-- -->
</body>
</html>
